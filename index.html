<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maquetado</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white; 
    }

    .search-bar {
      margin-top: 30px;
      display: flex;
      align-items: center;
    }

    input[type="text"] {
      padding: 10px 15px;
      width: 500px;
      border: 20px solid #FF9978;
      border-radius: 0; 
      font-size: 16px;
      outline: none;
      
    }

    .Grey-box {
      width: 78px;
      height: 78px;
      background-color: #656A73;
    }
    .franjas {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 50px;
}

.Franja-Gris, .Franja-Gris2, .Franja-Gris3, .Franja-Gris4 {
  width: 200px;
  height: 20px;
  background-color: #CCCBCA;
  margin: 0 20px; 
}


    header {
      background-color: #C4EDF1;
      padding: 130px 1000px;
      width: 80%;
      height: 350px;
      max-width: 800px;
      margin-top: 20px; 
      
    }

    .Cian-box {
      width: 250px;
      height: 250px;
      margin-top: -80px; 
      margin-left: -600px; 
      background-color: #91D3D9;
    }

    .Cian-box2 {
      width: 20px;
      height: 20px;
      margin-top: -210px; 
      margin-left: -575px; 
      background-color: #C4EDF1;
    }

    .Cian-box3 {
      width: 20px;
      height: 20px;
      margin-top: 20px; 
      margin-left: -575px; 
      background-color: #C4EDF1;
    }

    .White-box {
      width: 150px;
      height: 20px;
      margin-top: -20px; 
      margin-left: -530px; 
      background-color: #FFFFFF;
    }

    .White-box2 {
      width: 150px;
      height: 20px;
      margin-top: -60px; 
      margin-left: -530px; 
      background-color: #FFFFFF;
    }
   

  </style>
</head>
<body>

  <div class="search-bar">
    <input type="text" placeholder="Buscar...">
    <div class="Grey-box"></div>
  </div>
  
  
  <div class="franjas">
    <div class="Franja-Gris"></div>
    <div class="Franja-Gris2"></div>
    <div class="Franja-Gris3"></div>
    <div class="Franja-Gris4"></div>
  </div>
  
  

  <header>
    <div class="Cian-box"></div>
    <div class="Cian-box2"></div>
    <div class="Cian-box3"></div>

    <div class="White-box"></div>
    <div class="White-box2"></div>
  </header>

</body>
</html>
