<!DOCTYPE html>
<html lang="en">
<head>

  <style>

      align-items: center;
      background-color: white; 
    }

    .search-bar {
      margin-top: 30px;
      display: flex;
      align-items: center;
    }

    input[type="text"] {
      padding: 10px 15px;
      width: 500px;
      border: 20px solid #FF9978;
      border-radius: 0; 
      font-size: 16px;
      outline: none;
      
    }

    .Grey-box {
      width: 78px;
      height: 78px;
      background-color: #656A73;
    }

    .Franja-Gris {
      display: flex;
      flex-direction: column;
      width: 200px;
      height: 20px;
      background-color: #CCCBCA;
      margin-top: 20px;
      margin-left: -800px; 
    }

    header {
      background-color: #C4EDF1;
      padding: 130px 1000px;
      width: 80%;
      max-width: 800px;
      margin-top: 20px; 
    }
  </style>
</head>
<body>

  <div class="search-bar">
    <input type="text" placeholder="Buscar...">
    <div class="Grey-box"></div>
  </div>

  <header>

</html>
